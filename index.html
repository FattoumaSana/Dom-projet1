<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Workshop DOM</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-container">
          <!-- Logo -->
          <a href="#" class="navbar-brand">Shopping Card</a>
      
          <!-- Menu principal -->
          <ul class="navbar-menu">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Link</a></li>
            <li><a href="#" class="nav-link">Dropdown</a></li>
            <li><a href="#" class="nav-link">Disabled</a></li>
          </ul>
      
          <!-- Barre de recherche -->
          <form class="search-form">
            <input
              type="text"
              placeholder="Search for products..."
              id="search-input"
              class="search-input"
            />
            <button type="submit" class="search-btn">Search</button>
          </form>
        </div>
      </nav>
      
    </header>
    <main>
      <section class="shopping-card-container">
        <div class="total-price">
          <span> Total price : </span>
          <span class="total"> 0 $ </span>
        </div>
        <div class="list-products">
          <!-- Product 1 : baskets -->
          <div class="card-body">
            <div class="card product-card" style="width: 18rem" data-product-id="1"> <!-- Ajout d'un identifiant pour chaque produit -->
              <img
                src="/assets/baskets.png"
                class="card-img-top"
                alt="baskets"
              />
              <div class="card-body">
                <h5 class="card-title">Baskets</h5>
                <p class="card-text">This is a basket</p>
                <h4 class="unit-price">100 $</h4>
                <div class="quantity-control">
                  <i class="fas fa-plus-circle"></i> <!-- Bouton "+" -->
                  <span class="quantity">0</span>  <!-- QuantitÃ© -->
                  <i class="fas fa-minus-circle"></i> <!-- Bouton "-" -->
                </div>
                <div class="product-actions">
                  <i class="fas fa-trash-alt"></i>  <!-- Bouton supprimer -->
                  <i class="fas fa-heart"></i>     <!-- Bouton aimer -->
                </div>
              </div>
            </div>
          </div>

          <!-- Product 2 : socks -->
          <div class="card-body">
            <div class="card product-card" style="width: 18rem" data-product-id="2"> <!-- Ajout d'un identifiant pour chaque produit -->
              <img src="/assets/socks.png" class="card-img-top" alt="socks" />
              <div class="card-body">
                <h5 class="card-title">Socks</h5>
                <p class="card-text">This is a socks</p>
                <h4 class="unit-price">20 $</h4>
                <div class="quantity-control">
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">0</span>
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div class="product-actions">
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Product 3 : bag -->
          <div class="card-body">
            <div class="card product-card" style="width: 18rem" data-product-id="3"> <!-- Ajout d'un identifiant pour chaque produit -->
              <img src="/assets/bag.png" class="card-img-top" alt="bag" />
              <div class="card-body">
                <h5 class="card-title">Bag</h5>
                <p class="card-text">This is a Bag</p>
                <h4 class="unit-price">50 $</h4>
                <div class="quantity-control">
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">0</span>
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div class="product-actions">
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- My JS -->
    <script src="js/script.js"></script>
  </body>
</html>
